<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Login - CafeChino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="login">
    <h2>Iniciar sesión</h2>
    <form action="/login" method="POST">
      <label>Usuario<br><input name="username" required></label><br>
      <label>Contraseña<br><input name="password" type="password" required></label><br>
      <button type="submit">Entrar</button>
    </form>
    <p style="color:red;">
      <script>
        const params = new URLSearchParams(location.search);
        if(params.get('error') === 'invalid') document.write('Usuario o contraseña incorrectos');
      </script>
    </p>
  </main>
</body>
</html>
