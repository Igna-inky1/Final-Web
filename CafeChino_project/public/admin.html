<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Admin - CafeChino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>Admin - CafeChino</h1><nav><a href="/logout">Cerrar sesi√≥n</a> | <a href="/index.html">Inicio</a></nav></header>
  <main>
    <section>
      <h2>Agregar Producto</h2>
      <form action="/productos/add" method="POST">
        <label>Nombre<br><input name="nombre" required></label><br>
        <label>Precio<br><input name="precio" type="number" step="0.01" required></label><br>
        <button type="submit">Agregar</button>
      </form>
    </section>

    <section>
      <h2>Productos</h2>
      <div id="admin-list"></div>
    </section>
  </main>
  <footer>&copy; 2025 CafeChino</footer>
  <script>
    async function cargarAdmin(){
      const res = await fetch('/admin-data');
      const productos = await res.json();
      const cont = document.getElementById('admin-list');
      if(productos.length===0) cont.innerHTML='<p>No hay productos.</p>';
      else{
        cont.innerHTML = productos.map(p=>`
          <div class="admin-card">
            <strong>${p.nombre}</strong> - $ ${p.precio}
            <form action="/productos/edit" method="POST" style="display:inline-block; margin-left:10px;">
              <input type="hidden" name="id" value="${p.id}">
              <input name="nombre" value="${p.nombre}" required>
              <input name="precio" type="number" step="0.01" value="${p.precio}" required>
              <button type="submit">Guardar</button>
            </form>
            <a href="/productos/delete/${p.id}" onclick="return confirm('Eliminar?')">Eliminar</a>
          </div>
        `).join('');
      }
    }
    cargarAdmin();
  </script>
</body>
</html>
