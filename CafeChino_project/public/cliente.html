<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Cliente - CafeChino</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>CafeChino - Productos</h1><nav><a href="/logout">Cerrar sesión</a> | <a href="/index.html">Inicio</a></nav></header>
  <main>
    <section class="productos">
      <h2>Lista de Productos</h2>
      <div id="lista"></div>
    </section>
  </main>
  <footer>&copy; 2025 CafeChino</footer>
  <script>
    async function cargar(){
      const res = await fetch('/api/productos');
      const data = await res.json();
      const cont = document.getElementById('lista');
      if(data.length===0) cont.innerHTML='<p>No hay productos aún.</p>';
      else cont.innerHTML = data.map(p=>`<div class="card"><strong>${p.nombre}</strong><p>$ ${p.precio}</p></div>`).join('');
    }
    cargar();
  </script>
</body>
</html>
