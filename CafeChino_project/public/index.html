<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>CafeChino - Inicio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header><h1>CafeChino</h1><nav><a href="login.html">Login</a> | <a href="cliente.html">Ver Productos</a></nav></header>
  <main>
    <section class="hero">
      <h2>Bienvenido a CafeChino</h2>
      <p>Tu cafetería favorita en línea.</p>
    </section>

    <section class="productos">
      <h2>Productos</h2>
      <div id="lista"></div>
    </section>
  </main>
  <footer>&copy; 2025 CafeChino</footer>
  <script>
    async function cargar(){
      const res = await fetch('/api/productos');
      const data = await res.json();
      const cont = document.getElementById('lista');
      if(data.length===0) cont.innerHTML='<p>No hay productos aún.</p>';
      else cont.innerHTML = data.map(p=>`<div class="card"><strong>${p.nombre}</strong><p>$ ${p.precio}</p></div>`).join('');
    }
    cargar();
  </script>
</body>
</html>
